<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystora | The Secret in Every Drop</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.2/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { "mystora-black": "#050505", "mystora-gold": "#D4AF37" },
            fontFamily: {
              brand: ['"Playfair Display"', "serif"],
              body: ['"Inter"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-mystora-black text-white antialiased overflow-x-hidden">
    <nav>
      <div id="navbar-container"></div>
    </nav>

    <section
      id="hero-section"
      class="relative h-screen bg-mystora-black overflow-hidden"
    >
      <div class="w-full h-full relative">
        <!-- WebP sequence canvas -->
        <canvas
          id="hero-canvas"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full object-cover z-0 opacity-0"
        ></canvas>

        <div
          id="hero-text-container"
          class="absolute inset-0 flex flex-col justify-center items-center text-center z-10 pointer-events-none mix-blend-difference text-white"
        >
          <h1 class="text-6xl md:text-9xl font-brand mb-4">MYSTORA</h1>
          <p class="text-xs md:text-sm tracking-[0.5em] uppercase">
            The Secret in Every Drop
          </p>
        </div>
      </div>
    </section>

    <section
      id="featured"
      class="relative z-20 py-24 px-6 md:px-12 bg-mystora-black"
    >
      <div class="max-w-7xl mx-auto">
        <div
          class="flex flex-col md:flex-row justify-between items-center md:items-end mb-16 gap-4 text-center md:text-left"
        >
          <div class="w-full md:w-auto">
            <span
              class="text-xs font-bold tracking-[0.3em] uppercase text-gray-500 mb-2 block"
            >
              Our Favorites
            </span>
            <h2 class="text-3xl md:text-5xl font-brand text-white">
              Featured Selection
            </h2>
          </div>

          <a
            href="shop.html"
            class="w-full md:w-auto text-xs uppercase tracking-widest border-b border-white pb-1 hover:text-gray-400 hover:border-gray-400 transition-all inline-block md:inline"
          >
            View Full Catalog
          </a>
        </div>

        <div
          id="featured-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-12"
        ></div>
      </div>
    </section>

    <section
      id="special"
      class="py-32 px-6 md:px-12 bg-white text-black relative"
    >
      <div class="max-w-7xl mx-auto">
        <div class="text-center mb-24">
          <span
            class="text-xs font-bold tracking-[0.5em] uppercase text-gray-500 mb-6 block"
            >Exclusive to Mystora</span
          >
          <h2 class="text-5xl md:text-7xl font-brand mb-6">
            The Special Collection
          </h2>
          <p class="max-w-md mx-auto text-gray-600 leading-relaxed">
            Unique blends crafted by our master perfumers. Not a clone, but an
            original statement.
          </p>
        </div>

        <div
          id="special-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"
        ></div>
      </div>
    </section>

    <footer
      class="bg-mystora-black border-t border-gray-900 py-20 px-6 text-center"
    >
      <img
        src="assets/img/logo.png"
        alt="Mystora"
        class="w-16 mx-auto mb-8 invert opacity-50"
      />
      <p class="font-brand text-3xl text-white mb-8">MYSTORA</p>
      <div
        class="flex justify-center gap-8 text-gray-500 text-xs tracking-widest uppercase mb-12"
      >
        <a
          href="https://www.instagram.com/mystora.lk/"
          class="hover:text-white transition-colors"
          >Instagram</a
        >
        <a
          href="https://api.whatsapp.com/send/?phone=94701436936&text"
          class="hover:text-white transition-colors"
          >WhatsApp</a
        >
        <a
          href="https://www.tiktok.com/@mystora.lk"
          class="hover:text-white transition-colors"
          >TikTok</a
        >
      </div>
      <p class="text-gray-800 text-[10px] uppercase tracking-widest">
        &copy; 2026 Mystora Perfumes. Sri Lanka.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
