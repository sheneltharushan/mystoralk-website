<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystora | Shop</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="https://unpkg.com/lenis@1.1.2/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { "mystora-black": "#050505", "mystora-gold": "#D4AF37" },
            fontFamily: {
              brand: ['"Playfair Display"', "serif"],
              body: ['"Inter"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-mystora-black text-white antialiased font-body">
    <div id="navbar-container"></div>

    <main class="pt-32 pb-20 px-6 md:px-12 max-w-7xl mx-auto">
      <!-- Header -->
      <div class="mb-12">
        <p class="text-[10px] uppercase tracking-[0.3em] text-gray-500 mb-3">
          Shop
        </p>
        <h1 class="text-4xl md:text-6xl font-brand leading-tight">
          All Fragrances
        </h1>
        <p class="text-sm text-gray-400 mt-4 max-w-2xl leading-relaxed">
          Search, filter, and sort the full collection.
        </p>
      </div>

      <!-- Controls (modern, minimal) -->
      <section class="mb-10">
        <div
          class="border border-neutral-800 bg-neutral-900/30 backdrop-blur-md p-4 md:p-5"
        >
          <div
            class="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-end"
          >
            <!-- Search -->
            <div class="md:col-span-6">
              <label
                class="block text-[10px] uppercase tracking-[0.32em] text-gray-500 mb-2"
              >
                Search
              </label>
              <div class="relative">
                <!-- icon -->
                <svg
                  class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="11" cy="11" r="7"></circle>
                  <path d="M21 21l-4.3-4.3"></path>
                </svg>

                <input
                  id="shop-search"
                  type="text"
                  placeholder="Search fragrances"
                  class="w-full bg-transparent border border-neutral-800 pl-11 pr-4 py-3 text-sm outline-none focus:border-white transition-colors placeholder:text-gray-600"
                />
              </div>
            </div>

            <!-- Category -->
            <div class="md:col-span-3">
              <label
                class="block text-[10px] uppercase tracking-[0.32em] text-gray-500 mb-2"
              >
                Category
              </label>

              <div class="relative">
                <select
                  id="shop-category"
                  class="w-full appearance-none bg-mystora-black border border-neutral-800 px-4 py-3 text-sm outline-none focus:border-white transition-colors"
                >
                  <option value="all">All</option>
                  <option value="clone">Clone</option>
                  <option value="special">Special</option>
                  <option value="original">Original</option>
                </select>

                <!-- chevron -->
                <svg
                  class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M6 9l6 6 6-6"></path>
                </svg>
              </div>
            </div>

            <!-- Sort -->
            <div class="md:col-span-3">
              <label
                class="block text-[10px] uppercase tracking-[0.32em] text-gray-500 mb-2"
              >
                Sort
              </label>

              <div class="relative">
                <select
                  id="shop-sort"
                  class="w-full appearance-none bg-mystora-black border border-neutral-800 px-4 py-3 text-sm outline-none focus:border-white transition-colors"
                >
                  <option value="newest">Newest</option>
                  <option value="price_asc">Price: Low to High</option>
                  <option value="price_desc">Price: High to Low</option>
                  <option value="name_asc">Name: A to Z</option>
                  <option value="name_desc">Name: Z to A</option>
                </select>

                <svg
                  class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M6 9l6 6 6-6"></path>
                </svg>
              </div>
            </div>

            <!-- Bottom row -->
            <div class="md:col-span-12 flex items-center justify-between pt-2">
              <span
                id="shop-results"
                class="text-[10px] uppercase tracking-[0.32em] text-gray-500"
              >
                0 Results
              </span>

              <button
                id="shop-clear"
                type="button"
                class="inline-flex items-center gap-2 border border-neutral-800 px-5 py-3 text-[10px] uppercase tracking-[0.25em] hover:border-white transition-all"
              >
                <!-- x icon -->
                <svg
                  class="w-4 h-4 text-gray-500"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M18 6L6 18"></path>
                  <path d="M6 6l12 12"></path>
                </svg>
                Clear
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Grid -->
      <section>
        <div
          id="shop-grid"
          class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8"
        ></div>

        <div
          id="shop-empty"
          class="hidden mt-14 border border-neutral-800 bg-neutral-900/30 p-10 text-center"
        >
          <p class="text-sm text-gray-400">
            No products found. Try a different search or filter.
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
