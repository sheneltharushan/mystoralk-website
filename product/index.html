<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystora | Product Details</title>
    <link rel="stylesheet" href="/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.2/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { "mystora-black": "#050505", "mystora-gold": "#D4AF37" },
            fontFamily: {
              brand: ['"Playfair Display"', "serif"],
              body: ['"Inter"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-mystora-black text-white antialiased font-body">
    <div id="navbar-container"></div>

    <main class="pt-32 pb-20 px-6 md:px-12 max-w-7xl mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
        <!-- LEFT: keep your desktop layout, but disable sticky on mobile -->
        <div
          class="flex flex-col-reverse md:flex-row gap-6 lg:sticky lg:top-32"
        >
          <div
            id="thumbnail-list"
            class="flex md:flex-col gap-4 overflow-x-auto md:overflow-visible pb-4 md:pb-0"
          ></div>

          <div
            class="flex-1 aspect-[3/4] bg-neutral-900 overflow-hidden border border-neutral-800"
          >
            <img
              id="main-product-image"
              src=""
              alt="Product Image"
              class="w-full h-full object-cover opacity-0 transition-opacity duration-500"
            />
          </div>
        </div>

        <!-- RIGHT -->
        <div class="flex flex-col">
          <nav
            class="flex text-[10px] uppercase tracking-widest text-gray-500 mb-8 gap-2"
          >
            <a href="index.html" class="hover:text-white">Home</a>
            <span>/</span>
            <span id="breadcrumb-category">Category</span>
          </nav>

          <h1
            id="product-name"
            class="text-4xl md:text-6xl font-brand mb-4 leading-tight"
          >
            Loading...
          </h1>

          <p
            id="inspired-by"
            class="text-xs italic text-gray-400 mb-8 uppercase tracking-widest"
          ></p>

          <div class="mb-10 p-6 border border-neutral-800 bg-neutral-900/30">
            <p
              class="text-[10px] uppercase tracking-[0.3em] text-gray-500 mb-6"
            >
              Select Size
            </p>

            <div class="flex flex-wrap gap-3">
              <button
                type="button"
                onclick="updateSize('10ml')"
                class="size-btn border border-neutral-700 px-8 py-3 text-[10px] uppercase tracking-widest hover:border-white transition-all"
              >
                10ml
              </button>

              <button
                type="button"
                onclick="updateSize('50ml')"
                class="size-btn border border-white bg-white text-black px-8 py-3 text-[10px] uppercase tracking-widest transition-all"
              >
                50ml
              </button>

              <button
                type="button"
                onclick="updateSize('100ml')"
                class="size-btn border border-neutral-700 px-8 py-3 text-[10px] uppercase tracking-widest hover:border-white transition-all"
              >
                100ml
              </button>
            </div>
          </div>

          <div class="mb-12">
            <p
              class="text-[10px] uppercase tracking-[0.3em] text-gray-500 mb-2"
            >
              Price
            </p>
            <p id="product-price" class="text-3xl font-brand text-white">
              LKR 0.00
            </p>
          </div>

          <a
            id="whatsapp-order-btn"
            href="#"
            target="_blank"
            rel="noopener"
            class="block w-full bg-white text-black text-center py-5 uppercase text-[10px] tracking-[0.4em] font-bold hover:bg-neutral-200 transition-colors"
          >
            Order via WhatsApp
          </a>

          <div class="mt-12 pt-12 border-t border-neutral-800">
            <p
              class="text-[10px] uppercase tracking-[0.3em] text-gray-500 mb-4"
            >
              Description
            </p>
            <p
              id="product-description"
              class="text-sm text-gray-400 leading-loose max-w-md font-light"
            ></p>
          </div>
        </div>
      </div>

      <section class="mt-40 pt-20 border-t border-neutral-800">
        <h2 class="text-3xl font-brand mb-12">Similar Fragrances</h2>
        <div
          id="similar-grid"
          class="grid grid-cols-1 md:grid-cols-4 gap-8"
        ></div>
      </section>

      <footer
        class="bg-mystora-black border-t border-gray-900 py-20 px-6 text-center"
      >
        <img
          src="assets/img/logo.png"
          alt="Mystora"
          class="w-16 mx-auto mb-8 invert opacity-50"
        />
        <p class="font-brand text-3xl text-white mb-8">MYSTORA</p>
        <div
          class="flex justify-center gap-8 text-gray-500 text-xs tracking-widest uppercase mb-12"
        >
          <a
            href="https://www.instagram.com/mystora.lk/"
            class="hover:text-white transition-colors"
            >Instagram</a
          >
          <a
            href="https://api.whatsapp.com/send/?phone=94701436936&text"
            class="hover:text-white transition-colors"
            >WhatsApp</a
          >
          <a
            href="https://www.tiktok.com/@mystora.lk"
            class="hover:text-white transition-colors"
            >TikTok</a
          >
        </div>
        <p class="text-gray-800 text-[10px] uppercase tracking-widest">
          &copy; 2026 Mystora Perfumes. Sri Lanka.
        </p>
      </footer>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
